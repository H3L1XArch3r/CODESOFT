<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<head>
    <meta charset="UTF-8">
    <title>Login Form</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('/images/img1.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        #formpostclassified {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: blue;
            margin-bottom: 20px;
        }

        form {
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            text-align: left;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .btn-primary {
            background-color: blue;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: darkblue;
        }

        .alert {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
        }

        .alert-danger {
            background-color: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }

        .alert-success {
            background-color: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }

        .register-link {
            color: white;
            text-decoration: underline;
            margin-top: 20px;
            cursor: pointer;
        }

        /* Center the submit button */
        .submit {
            text-align: center;
        }
    </style>
</head>
<body>


<div id="formpostclassified">
    <h1>Login Form</h1>
    <form class="form-horizontal" name="f" th:action="@{/dologin}" method="post">

        <div class="form-group">
            <label for="name">Email:</label>
            <input type="text" class="form-control" placeholder="Enter Email" name="username" required>
        </div>
        <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" placeholder="Enter password" name="password" required>
        </div>
        <div class="form-group submit"> <!-- Add the submit class here -->
            <button id="submit" type="submit" class="btn btn-primary">Login</button>
        </div>
    </form>

    <div th:if="${param.error}" class="alert alert-danger">
        Invalid username and password
    </div>

    <a href="/studentRegister" class="register-link">New user? Please register</a>
</div>

</body>
</html>
